      .loading-text { font-size: 0.875rem; font-weight: 300; color: rgba(255,255,255,0.7); letter-spacing: 0.1em; text-transform: uppercase; }
      .camera-feed { position: absolute; bottom: 1rem; right: 1rem; width: 8rem; height: 6rem; object-fit: cover; opacity: 0.5; border-radius: 0.5rem; pointer-events: none; z-index: 50; border: 1px solid rgba(255,255,255,0.2); transform: scaleX(-1); }
